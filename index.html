<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Conversor de Moneda</title>
</head>
<body>
    <div class="content">
        <hr>
            <h1> Conversor de Moneda Nacional</h1>
        <hr>
        <div class="conversor">
            <h2> Pesos CLP</h2>
            <input type="text" name="Ingrese Moneda" id="monto" placeholder="Ingrese Monto en CLP">
            <h3>Moneda a convertir: </h3>
            <select name="seleccionar" id="seleccionar" class="select">
                <option value="uf"> UF </option>
                <option value="dolar"> Dolar </option>
            </select>
            <button class="buscar" id="buscar"> Buscar </button>
            <p id="respuesta" class="respuesta"></p>
        </div>
    </div>

    <div>
        <canvas id="myChart"></canvas>
    </div>
        
  
    <script src="assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
